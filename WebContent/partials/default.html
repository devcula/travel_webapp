

 <!-- Add this css File in head tag-->
        


 <!--  
        If you want to change #bootstrap-touch-slider id then you have to change Carousel-indicators and Carousel-Control  #bootstrap-touch-slider slide as well
        Slide effect: slide, fade
        Text Align: slide_style_center, slide_style_left, slide_style_right
        Add Text Animation: https://daneden.github.io/animate.css/
        -->


        <div id="bootstrap-touch-slider" class="carousel bs-slider slide  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="3000" >

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
                <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
                <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
                <li data-target="#bootstrap-touch-slider" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper For Slides -->
            <div class="carousel-inner" role="listbox">

                <!-- Third Slide -->
                <div class="item active">

                    <!-- Slide Background -->
                    <img src="img/bg.png" alt="Bootstrap Touch Slider" class="slide-image"/>
                    <div class="bs-slider-overlay"></div>

                    
                 
                            <!-- Slide Text Layer -->
                            <div class="slide-text slide_style_right">
                                <h1 data-animation="animated zoomInRight">Let's Go</h1>
                                <p data-animation="animated fadeInLeft">Discover your next great adventure!</p>
                                <a href="#/login" target="_self" class="btn btn-default" data-animation="animated fadeInUp">Get Started</a>
                            </div>
                        
                    
                </div>
                <!-- End of Slide -->

                <!-- Second Slide -->
                <div class="item">

                    <!-- Slide Background -->
                    <img src="img/bgflight.png" alt="Bootstrap Touch Slider"  class="slide-image"/>
                    <div class="bs-slider-overlay"></div>
                   
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_right">
                        <h3 data-animation="animated flipInX" style="color:#ffffff; margin-bottom:15px; text-decoration: bold">Let your dreams take a flight</h3>
                        <br>
                        <a href="#/flight" target="_self" class="btn btn-default" data-animation="animated fadeInUp">Book Now</a>
                    </div>
                </div>
                <!-- End of Slide -->

                <!-- Third Slide -->
                <div class="item">

                    <!-- Slide Background -->
                    <img src="img/bgRoad.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
                    <div class="bs-slider-overlay"></div>
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_right">
                        <h3 data-animation="animated zoomInLeft">Cover the road before it covers you.</h3>
                        <br/>
                        <a href="#/bus" target="_self" class="btn btn-default" data-animation="animated fadeInLeft">Book Bus</a>
                        <a href="#/train" target="_self" class="btn btn-default" data-animation="animated fadeInRight">Book Train</a>
                        <a href="#/cab" target="_self" class="btn btn-default" data-animation="animated fadeInRight">Book Cab</a>
                    </div>
                </div>
                <!-- End of Slide -->
                
                
                <!-- Fourth Slide -->
                <div class="item">

                    <!-- Slide Background -->
                    <img src="img/bghotel.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
                    <div class="bs-slider-overlay"></div>
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_right">
                        <h3 data-animation="animated zoomInLeft" style="margin-bottom:10px;">Home Away From Home!</h3>
                        <br/>
                        <a href="#/hotel" target="_self" class="btn btn-default" data-animation="animated fadeInLeft">Book Hotel</a>
                    </div>
                </div>
                <!-- End of Slide -->

            </div><!-- End of Wrapper For Slides -->

         

        </div> <!-- End  bootstrap-touch-slider Slider -->
